<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel='stylesheet' href='html_form/css/main.css'>
        <title>Div Style Background Color</title>
        <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16"/>
        <style>
            #header {
                background-image: linear-gradient(to right, #e5f7b6, #81cb64);
                color: rgb(11, 67, 36);
            }
            #link {
                background-image: linear-gradient(to right, #adeafb, #bcf2cc);
            }
            #content {
                background-image: linear-gradient(to right, #f0c080, #f5104a);
            }
            #footer {
                background-color: rgba(134, 44, 13, 0.463);
            }
        </style>
    </head>
    <body>

        <div id="header">
            <h1>Pengalaman Saya Belajar Pemrogramman Web</h1>
        </div>

        <div id="link">
            <ul>
                <li><a href="#">Pemrogramman Web</a></li>
                <li><a href="#">HTML Dasar</a></li>
                <li><a href="#">HTML Form</a></li>
            </ul>
        </div>

        <div id="content">
            <img src="html_form/gambar/workplace.jpg" alt="workplace" usemap="#petagambar">

            <map name="petagambar">
                <area shape="rect" coords="34,44,278,350" alt="computer" href="https://en.wikipedia.org/wiki/computer">
                <area shape="rect" coords="290,172,333,250" alt="phone" href="https://en.wikipedia.org/wiki/Telephone">
                <area shape="circle" coords="337,300,44" alt="coffee" href="https://en.wikipedia.org/wiki/coffee">
            </map>
        </div>

        <div id="footer">
            <i>copyright@EldaSerlya_233307044_2023</i>
        </div>
    </body>
</html>
